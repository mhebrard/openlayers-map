<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
  </head>
  <body>
    <div id="map"></div>
    <form style="display:flex; flex-direction:column; max-width:800px">
      <label>Output format</label>
      <select id="format">
        <option value="a0">A0 (slow)</option>
        <option value="a1">A1</option>
        <option value="a2">A2</option>
        <option value="a3">A3</option>
        <option value="a4" selected>A4</option>
        <option value="a5">A5 (fast)</option>
      </select>
      <label>Resolution </label>
      <select id="resolution">
        <option value="72">72 dpi (fast)</option>
        <option value="150">150 dpi</option>
        <option value="300">300 dpi (slow)</option>
      </select>
      <button id="export-pdf" type="button">Export PDF</button>
      <label>Markers Coordinates:</label>
      <textarea id="coords" rows="7" cols="50">
longitude,latitude,type
0,0,A
33,-1,A
30,-3,B
30,-2.5,B
31,-2.5,C
36,2,C
37,2,C
      </textarea>
      <label>Markers radius:</label>
      <input id="radius" type="number" min="0" max="100" value="10"/>
      <label>Distance between markers:</label>
      <input id="distance" type="number" min="0" max="100" value="40"/>
      <label>Layers:</label>
      <div id="layers"></div>
      <label>Map Center:</label>
      <div>
        <label>Latitude:</label>
        <input id="latitude" type="number" min="-90" max="90" value="-1">
        <label>Longitude:</label>
        <input id="longitude" type="number" min="-180" max="180" value="33">
      </div>
      <label>Map Zoom:</label>
      <input id="zoom" type="number" min="1" max="20" value="5"/>
      <label>Water Color:</label>
      <input id="water" type="color" value="#9CD3DB">
      <label>Land Color:</label>
      <input id="land" type="color" value="#C6AB72">
    </form>

    <script src="./index.js"></script>
  </body>
</html>
